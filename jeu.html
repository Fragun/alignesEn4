<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 alignés</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="asset/page.css">
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">

</head>

<body>
    <header class="container">
        <div class="row mt-3">
            <div class="col-6 mx-auto text-center">
                <h1 class="styleTitre">4 alignés</h1>
                <i> Pour que Léon gagne contre Papa </i>
            </div>
    </header>
    <br>
    <section class="container border">
        <div class="row">
            <div class="col-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="a2Joueurs" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        2 joueurs
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="iA" onChange="startIA()">
                    <label class="form-check-label" for="flexRadioDefault2">
                        1 joueur (avec IA)
                    </label>
                </div>
            </div>
            <div class="col-auto">
                <h2 class="bg-primary text-white rounded-lg p-3" id='tour'>Tour du joueur 1</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-2 border text-center align-self-center" id="j1"></div>
            <div class="col-auto" id="jeu"></div>
            <div class="col-2 border text-center align-self-center" id="j2"></div>
        </div>
        <div class="finDeJeu alert-success d-none"></div>
        <div class="row">
            <!-- <div class="col-auto">
            <button type="button" class="alert-success" id="boutonRegle">Règle du jeu</button>
            <p id="regleJeu"></p> -->
        </div>
        </div>
    </section>
    <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">&copy; 2023 Dédé</span>
        </div>
        <h3 class="styleTitre2">4 alignés</h3>
    </footer>
</body>
<script src="asset/regleEtAlerte.js"></script>
<script src="asset/IA.js"></script>
<script src="asset/toolbox.js"></script>
<script src="asset/jeu.js"></script>
<script src="asset/puissance4.js"></script>
<script src="node_modules/aos/dist/aos.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    AOS.init();
</script>


</html>
